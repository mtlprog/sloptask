services:
  db:
    image: postgres:16
    container_name: sloptask-db
    environment:
      POSTGRES_USER: sloptask
      POSTGRES_PASSWORD: sloptask
      POSTGRES_DB: sloptask
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sloptask"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: .
    container_name: sloptask-server
    environment:
      DATABASE_URL: "postgres://sloptask:sloptask@db:5432/sloptask?sslmode=disable"
      PORT: "8080"
      LOG_LEVEL: "info"
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    command: ["serve"]

volumes:
  postgres_data:
